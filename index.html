<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aavishkar Codex Infotech LLP | Modern IT Solutions</title>
    <meta name="description" content="Premium technology solutions with a modern, app-inspired digital experience.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Lenis for Smooth Scrolling -->
    <script src="https://unpkg.com/lenis@1.1.20/dist/lenis.min.js"></script> 
    <style>
        :root {
            --easing: cubic-bezier(0.22, 1, 0.36, 1);
            --transition-speed: 0.6s;
        }

        html.lenis {
          height: auto;
        }

        .lenis.lenis-smooth {
          scroll-behavior: auto !important;
        }

        .lenis.lenis-smooth [data-lenis-prevent] {
          overscroll-behavior: contain;
        }

        .lenis.lenis-stopped {
          overflow: hidden;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: #F8FAFC; 
            color: #0F172A;
            overflow-x: hidden;
        }

        /* Prevent default cursor on desktop */
        @media (min-width: 1025px) {
            .custom-cursor-active {
                cursor: none !important;
            }
            .custom-cursor-active a, 
            .custom-cursor-active button,
            .custom-cursor-active .cursor-pointer {
                cursor: none !important;
            }
        }

        #custom-cursor {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #0A2540;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10001;
            left: 0;
            top: 0;
            will-change: transform;
            display: none;
        }

        #custom-cursor-ring {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(10, 37, 64, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            left: 0;
            top: 0;
            will-change: transform;
            transition: width 0.3s var(--easing), height 0.3s var(--easing), background 0.3s var(--easing);
            display: none;
        }

        @media (min-width: 1025px) {
            #custom-cursor, #custom-cursor-ring { display: block; }
        }

        .cursor-active #custom-cursor-ring {
            width: 60px;
            height: 60px;
            background: rgba(10, 37, 64, 0.05);
            border-color: #4FACFE;
        }

        /* High Visibility Buttons */
        .btn-primary {
            background: #0A2540 !important;
            color: #FFFFFF !important;
            border: 2px solid #0A2540 !important;
            box-shadow: 0 10px 25px rgba(10, 37, 64, 0.25) !important;
            transition: all 0.3s var(--easing) !important;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            padding: 1rem 2.5rem;
            border-radius: 1.5rem;
        }
        .btn-primary:hover {
            background: #1e3a5a !important;
            border-color: #1e3a5a !important;
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(10, 37, 64, 0.35) !important;
        }

        .btn-white {
            background: #FFFFFF !important;
            color: #0A2540 !important;
            border: 2px solid #FFFFFF !important;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2) !important;
            transition: all 0.3s var(--easing) !important;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            padding: 1.25rem 3rem;
            border-radius: 1.5rem;
            z-index: 10;
        }
        .btn-white:hover {
            background: #F8FAFC !important;
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25) !important;
        }

        /* Card Definition */
        .soft-card {
            background: #FFFFFF;
            border-radius: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid #E2E8F0;
            transition: all 0.4s var(--easing);
        }
        .soft-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            border-color: #4FACFE;
        }

        /* Trust Bar Marquee */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
            display: flex;
            width: 100%;
            background: #0A2540;
            padding: 1.5rem 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .marquee-content {
            display: flex;
            animation: marquee 40s linear infinite;
            min-width: 200%;
        }
        .marquee-item {
            font-size: 0.85rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: #FFFFFF;
            margin: 0 4rem;
            opacity: 0.8;
            flex-shrink: 0;
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s var(--easing), transform 0.8s var(--easing);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid #E2E8F0;
        }

        /* Mobile Menu Link Animation */
        .mobile-menu-link {
            opacity: 0;
            transform: translateX(-30px);
            transition: all 0.6s var(--easing);
        }
        .mobile-menu-open .mobile-menu-link {
            opacity: 1;
            transform: translateX(0);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 5s ease-in-out infinite;
        }

        /* Global Gradient Utility */
        .gradient-primary {
            background: linear-gradient(135deg, #4FACFE 0%, #0061FF 100%) !important;
        }
    </style>
<script type="importmap">

  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

<body class="custom-cursor-active">
    <div id="scroll-progress"></div>
    <div id="custom-cursor"></div>
    <div id="custom-cursor-ring"></div>
    <div id="root"></div>
    <script>
        // Initialize Lenis Smooth Scroll
        const lenis = new Lenis({
          duration: 1.4,
          easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
          smoothWheel: true,
          wheelMultiplier: 1.1,
        });

        function raf(time) {
          lenis.raf(time);
          requestAnimationFrame(raf);
        }

        requestAnimationFrame(raf);

        // Custom Cursor
        const cursor = document.getElementById('custom-cursor');
        const ring = document.getElementById('custom-cursor-ring');
        let mouseX = window.innerWidth / 2, mouseY = window.innerHeight / 2;
        let ringX = mouseX, ringY = mouseY;
        let cursorX = mouseX, cursorY = mouseY;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        }, { passive: true });

        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.95;
            cursorY += (mouseY - cursorY) * 0.95;
            ringX += (mouseX - ringX) * 0.18;
            ringY += (mouseY - ringY) * 0.18;

            cursor.style.transform = `translate3d(${cursorX - 4}px, ${cursorY - 4}px, 0)`;
            ring.style.transform = `translate3d(${ringX - 20}px, ${ringY - 20}px, 0)`;
            
            requestAnimationFrame(animateCursor);
        }
        requestAnimationFrame(animateCursor);

        document.addEventListener('mouseover', (e) => {
            if (e.target.closest('a, button, [role="button"], .cursor-pointer, select, input, textarea')) {
                document.body.classList.add('cursor-active');
            }
        });

        document.addEventListener('mouseout', (e) => {
            if (e.target.closest('a, button, [role="button"], .cursor-pointer, select, input, textarea')) {
                document.body.classList.remove('cursor-active');
            }
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px' });

        const initReveals = () => {
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        };

        const mutationObserver = new MutationObserver(() => initReveals());
        mutationObserver.observe(document.body, { childList: true, subtree: true });
        window.addEventListener('load', initReveals);
    </script>
</body>
</html>
