<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aavishkar Codex Infotech LLP | Premium IT Solutions</title>
    <meta name="description" content="Artisanal technology solutions for global visionaries. High-fidelity software architecture, design, and automation.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Lenis for Smooth Scrolling -->
    <script src="https://unpkg.com/lenis@1.1.20/dist/lenis.min.js"></script> 
    <style>
        :root {
            --easing: cubic-bezier(0.22, 1, 0.36, 1);
            --transition-speed: 0.8s;
            /* Improved Clamps: smaller base for mobile, scaling up for desktop */
            --fluid-h1: clamp(2.5rem, 12vw, 8.5rem);
            --fluid-h2: clamp(2rem, 10vw, 5.5rem);
            --fluid-h3: clamp(1.5rem, 6vw, 3.5rem);
            --primary: #0051FF;
            --accent: #4FACFE;
        }

        html.lenis { height: auto; }
        .lenis.lenis-smooth { scroll-behavior: auto !important; }
        .lenis.lenis-smooth [data-lenis-prevent] { overscroll-behavior: contain; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: #FFFFFF; 
            color: #0F172A;
            overflow-x: hidden;
            width: 100%;
        }

        /* Responsive Text Overrides */
        @media (max-width: 768px) {
            .text-fluid-h1 { font-size: 2.75rem !important; line-height: 1.1 !important; }
            .text-fluid-h2 { font-size: 2.25rem !important; line-height: 1.1 !important; }
        }

        .text-fluid-h1 { font-size: var(--fluid-h1); line-height: 0.9; letter-spacing: -0.06em; font-weight: 800; }
        .text-fluid-h2 { font-size: var(--fluid-h2); line-height: 0.95; letter-spacing: -0.05em; font-weight: 800; }

        /* CURSOR SYSTEM */
        #custom-cursor, #custom-cursor-ring { 
            position: fixed;
            pointer-events: none;
            z-index: 99999;
            border-radius: 50%;
            display: none;
            will-change: transform;
        }

        @media (min-width: 1025px) {
            body.custom-cursor-active { cursor: none !important; }
            #custom-cursor { width: 6px; height: 6px; background: #0051FF; display: block; }
            #custom-cursor-ring { width: 36px; height: 36px; border: 1.5px solid rgba(0, 81, 255, 0.5); display: block; }
        }

        /* ASSEMBLY ANIMATIONS */
        .reveal { opacity: 0; transform: translateY(30px); transition: opacity 0.8s var(--easing), transform 0.8s var(--easing); }
        .reveal.active { opacity: 1; transform: translateY(0); }
        
        .reveal-scale { opacity: 0; transform: scale(0.96); transition: all 0.7s var(--easing); }
        .reveal-scale.active { opacity: 1; transform: scale(1); }

        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .btn-primary {
            background: linear-gradient(135deg, #0051FF 0%, #4FACFE 100%);
            color: white;
            transition: all 0.5s var(--easing);
        }

        .btn-primary:hover { transform: translateY(-3px) scale(1.02); }
    </style>
<script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="custom-cursor-active">
    <canvas id="bg-grid-canvas" style="position:fixed; inset:0; z-index:-1; opacity:0.1;"></canvas>
    <div id="custom-cursor"></div>
    <div id="custom-cursor-ring"></div>
    <div id="root"></div>

    <!-- MAIN ENTRY POINT -->
    <script type="module" src="index.tsx"></script>

    <script>
        // GRID CANVAS
        const canvas = document.getElementById('bg-grid-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();
        function drawGrid() {
            ctx.clearRect(0, 0, width, height);
            ctx.strokeStyle = '#0051FF'; ctx.lineWidth = 0.5;
            const gridSize = width < 768 ? 40 : 60;
            for (let x = 0; x < width; x += gridSize) {
                for (let y = 0; y < height; y += gridSize) {
                    ctx.beginPath(); ctx.arc(x, y, 0.4, 0, Math.PI * 2); ctx.stroke();
                }
            }
            requestAnimationFrame(drawGrid);
        }
        drawGrid();

        // LENIS
        const lenis = new Lenis({ duration: 1.2, smoothWheel: true });
        window.lenis = lenis;
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);
    </script>
</body>
</html>
