<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aavishkar Codex Infotech LLP | Modern IT Solutions</title>
    <meta name="description" content="Premium technology solutions with a modern, app-inspired digital experience.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --easing: cubic-bezier(0.22, 1, 0.36, 1);
            --transition-speed: 0.6s;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            background-color: #F0F7FF; /* Slightly darker base for better card contrast */
            color: #1F2937;
            overflow-x: hidden;
        }

        /* Prevent default cursor only if custom cursor is active */
        .custom-cursor-active {
            cursor: none;
        }
        .custom-cursor-active a, 
        .custom-cursor-active button,
        .custom-cursor-active .cursor-pointer {
            cursor: none;
        }

        #custom-cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #0A2540;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            left: 0;
            top: 0;
            will-change: transform;
        }

        #custom-cursor-ring {
            position: fixed;
            width: 44px;
            height: 44px;
            border: 2px solid rgba(79, 172, 254, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            left: 0;
            top: 0;
            will-change: transform;
            transition: width 0.3s var(--easing), height 0.3s var(--easing), background 0.3s var(--easing), border-color 0.3s var(--easing);
        }

        .cursor-active #custom-cursor-ring {
            width: 70px;
            height: 70px;
            background: rgba(79, 172, 254, 0.15);
            border-color: rgba(79, 172, 254, 1);
        }

        .section-separator {
            height: 2px;
            width: 100%;
            background: rgba(79, 172, 254, 0.1);
            position: relative;
            overflow: hidden;
        }
        .section-separator::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(79, 172, 254, 0.6), transparent);
            animation: light-sweep 3s infinite linear;
        }
        @keyframes light-sweep {
            to { left: 100%; }
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s var(--easing), transform 0.8s var(--easing);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .stagger-1 { transition-delay: 0.1s; }
        .stagger-2 { transition-delay: 0.2s; }
        .stagger-3 { transition-delay: 0.3s; }

        .glass-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(79, 172, 254, 0.1);
        }

        #scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #4FACFE, #00C6FB);
            z-index: 10001;
            width: 0%;
        }

        .soft-card {
            background: #FFFFFF;
            border-radius: 2.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
            border: 2px solid #FFFFFF;
            transition: all 0.4s var(--easing);
        }
        .soft-card:hover {
            box-shadow: 0 20px 60px rgba(79, 172, 254, 0.15);
            border-color: rgba(79, 172, 254, 0.2);
            transform: translateY(-5px);
        }

        @media (max-width: 1024px) {
            #custom-cursor, #custom-cursor-ring { display: none; }
            body { cursor: auto !important; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="custom-cursor-active">
    <div id="scroll-progress"></div>
    <div id="custom-cursor"></div>
    <div id="custom-cursor-ring"></div>
    <div id="root"></div>
    <script>
        // Smoother Custom Cursor with requestAnimationFrame
        const cursor = document.getElementById('custom-cursor');
        const ring = document.getElementById('custom-cursor-ring');
        let mouseX = 0, mouseY = 0;
        let ringX = 0, ringY = 0;
        let cursorX = 0, cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            // Lerp for smoothing
            cursorX += (mouseX - cursorX) * 0.9;
            cursorY += (mouseY - cursorY) * 0.9;
            ringX += (mouseX - ringX) * 0.15;
            ringY += (mouseY - ringY) * 0.15;

            cursor.style.transform = `translate3d(${cursorX - 5}px, ${cursorY - 5}px, 0)`;
            ring.style.transform = `translate3d(${ringX - 22}px, ${ringY - 22}px, 0)`;
            
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        document.addEventListener('mouseover', (e) => {
            if (e.target.closest('a, button, [role="button"], .cursor-pointer, select, input, textarea')) {
                document.body.classList.add('cursor-active');
            }
        });

        document.addEventListener('mouseout', (e) => {
            if (e.target.closest('a, button, [role="button"], .cursor-pointer, select, input, textarea')) {
                document.body.classList.remove('cursor-active');
            }
        });

        // Scroll Progress
        window.addEventListener('scroll', () => {
            const h = document.documentElement, b = document.body;
            const percent = (h.scrollTop || b.scrollTop) / (h.scrollHeight - h.clientHeight) * 100;
            document.getElementById('scroll-progress').style.width = percent + '%';
        }, { passive: true });

        // Optimized Intersection Observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px' });

        const initReveals = () => {
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        };

        // Re-init reveals when content changes (SPA)
        const mutationObserver = new MutationObserver(() => initReveals());
        mutationObserver.observe(document.body, { childList: true, subtree: true });
        window.addEventListener('load', initReveals);
    </script>
</body>
</html>
